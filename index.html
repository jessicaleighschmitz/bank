<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
<h1>Welcome to the internet bank!</h1>
<div id="container">
  <form id="new-account">
    <div id="registration">
      <h2>Register new account:</h2>
        <label for="name">Name:</label>
        <input id="name" type="text" />
        <label for="initial-deposit">Initial Deposit:</label>
        <input id="initial-deposit" type="number" />
        <button type="submit">Submit</button>
    </div>
  </form>
<div id="manage">
  <form>
    <h2>Deposit or withdraw funds:</h2>
      <label for="deposit-amount">Deposit Amount:</label>
      <input id="deposit-amount" type="number" />
      <label for="withdraw-amount">Withdraw Amount:</label>
      <input id="withdraw-amount" type="number" />
      <button id="manage-account" type="submit">Submit</button>
  </form>
</div>
</div>

<div id="balance-container">
  <p><span class="user-name"></span></p>
  <h3>Current Balance:</h3>
  <p><span class="user-balance"></span>

  </p>
  </div>
  </body>
</html>
